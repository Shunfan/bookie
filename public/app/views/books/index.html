<div class="ui center aligned basic segment">
    <div class="ui search">
        <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Search a book..." ng-model="search.$">
            <i class="search icon"></i>
        </div>
        <div class="results"></div>
    </div>
</div>

<div class="ui three column grid">
    <div class="column" ng-repeat="book in BookIndexCtrl.books | filter:search:strict">
        <a class="ui fluid link card" ng-href="/books/{{ book.id }}/posts">
            <div class="image">
                <img ng-src="{{ book.image_url }}">
            </div>

            <div class="content">
                <p class="header">{{ book.title }}</p>
                <div class="meta">
                    <span class="date">{{ book.author }}</span>
                </div>
            </div>
        </a>
    </div>
</div>
