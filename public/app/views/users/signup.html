<div class="ui stacked segment">
    <div class="ui two column middle aligned very relaxed stackable grid">
        <div class="column">
            <div class="ui error message" ng-show="UserCtrl.getErrorMessage()">
                <p>{{ UserCtrl.getErrorMessage() }}</p>
            </div>
            <form class="ui form warning" name="userForm" ng-submit="UserCtrl.signup(user)" novalidate>
                <div class="field" ng-class="{ 'error' : userForm.full_name.$invalid && !userForm.full_name.$pristine }">
                    <label>Full Name</label>
                    <div class="ui left icon input">
                        <input type="text" name="full_name" placeholder="Full Name" ng-model="user.full_name" required>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field" ng-class="{ 'error' : userForm.username.$invalid && !userForm.username.$pristine }">
                    <label>Username (RHIT ID)</label>
                    <div class="ui left icon input">
                        <input type="text" name="username" placeholder="Username" ng-model="user.username" required>
                        <i class="student icon"></i>
                    </div>
                </div>
                <div class="field" ng-class="{ 'error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="5" required>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <button class="ui green submit button" ng-disabled="userForm.$invalid">Sign Up</button>
            </form>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
        <div class="center aligned column">
            <a href="/login" class="ui big blue labeled icon button">
                <i class="privacy icon"></i>
                Login
            </a>
        </div>
    </div>
</div>
