<!doctype html>
<html class="no-js" lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bookie</title>
    <meta name="description" content="Bookie is a formatted website that gets students the books they need at great prices.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/bower_components/semantic/dist/semantic.css">
    <link rel="stylesheet" href="/bower_components/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" href="/bower_components/ng-dialog/css/ngDialog-theme-default.css">

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/semantic/dist/semantic.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.js"></script>
    <script src="/bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="/bower_components/Chart.js/dist/Chart.js"></script>

    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="/app/app.js"></script>
    <script src="/app/app.routes.js"></script>
    <script src="/app/services/authService.js"></script>
    <script src="/app/services/bookService.js"></script>
    <script src="/app/services/globalService.js"></script>
    <script src="/app/services/postService.js"></script>
    <script src="/app/services/transactionService.js"></script>
    <script src="/app/services/userService.js"></script>
</head>
<body ng-app="bookie" ng-controller="GlobalCtrl as GCtrl">
    <div class="ui top fixed menu">
        <a href="/" class="item">
            <img src="/images/logo.png">
        </a>

        <a href="/books" class="item" ng-show="GCtrl.isLoggedIn()">All Books</a>

        <a href="/posts/new" class="item" ng-show="GCtrl.isLoggedIn()">New Post</a>

        <a href="/books/new" class="item" ng-show="GCtrl.isLoggedIn()">New Book</a>

        <div class="right menu">
            <div class="item" ng-hide="GCtrl.isLoggedIn()">
                <a href="/signup" class="ui primary button">Sign up</a>
            </div>

            <div class="item" ng-hide="GCtrl.isLoggedIn()">
                <a href="/login" class="ui button">Login</a>
            </div>

            <a href="/me" class="item" ng-show="GCtrl.getUsername()" ng-bind="GCtrl.getUsername()"></a>

            <div class="item" ng-show="GCtrl.isLoggedIn()">
                <div class="ui button" ng-click="GCtrl.logout()">Logout</div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div ng-view></div>
    </div>
</body>
</html>
